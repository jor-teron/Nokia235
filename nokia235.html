<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nokia 235 Web App</title>
    <link rel="stylesheet" href="style/nokia235.css">
</head>
<body>

    <div class="app-container">
        <h1>Nokia Apps</h1>
        <div class="grid-container">
            <table>
                <tr>
                    <td id="grid-0" data-app-name="Phone">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Phone Icon">
                            <span>Phone</span>
                        </div>
                    </td>
                    <td id="grid-1" data-app-name="Messages">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Messages Icon">
                            <span>Messages</span>
                        </div>
                    </td>
                    <td id="grid-2" data-app-name="Contacts">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Contacts Icon">
                            <span>Contacts</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="grid-3" data-app-name="Camera">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Camera Icon">
                            <span>Camera</span>
                        </div>
                    </td>
                    <td id="grid-4" data-app-name="Gallery">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Gallery Icon">
                            <span>Gallery</span>
                        </div>
                    </td>
                    <td id="grid-5" data-app-name="Music">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Music Icon">
                            <span>Music</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="grid-6" data-app-name="Video">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Video Icon">
                            <span>Video</span>
                        </div>
                    </td>
                    <td id="grid-7" data-app-name="Radio">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Radio Icon">
                            <span>Radio</span>
                        </div>
                    </td>
                    <td id="grid-8" data-app-name="Browser">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Browser Icon">
                            <span>Browser</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="grid-9" data-app-name="Calendar">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Calendar Icon">
                            <span>Calendar</span>
                        </div>
                    </td>
                    <td id="grid-10" data-app-name="Alarm">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Alarm Icon">
                            <span>Alarm</span>
                        </div>
                    </td>
                    <td id="grid-11" data-app-name="Notes">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Notes Icon">
                            <span>Notes</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="grid-12" data-app-name="Calculator">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Calculator Icon">
                            <span>Calculator</span>
                        </div>
                    </td>
                    <td id="grid-13" data-app-name="Games">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Games Icon">
                            <span>Games</span>
                        </div>
                    </td>
                    <td id="grid-14" data-app-name="Settings">
                        <div class="tile-content"> <img src="icons/phone.png" alt="Settings Icon">
                            <span>Settings</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <footer id="app-footer">
        Selected: Phone
    </footer>

    <script src="script/nokia235.js"></script>
</body>
</html>
