<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nokia 235 Web App</title>
    <link rel="stylesheet" href="style/nokia235.css">
</head>
<body>

    <div class="app-container">
        <div class="grid-container">
            <table>
                <tr>
                    <td id="grid-0">
                        <a href="#" class="tile-link" data-app-name="Phone">
                            <img src="icons/accept.png" alt="Phone Icon">
                        </a>
                    </td>
                    <td id="grid-1">
                        <a href="#" class="tile-link" data-app-name="Messages">
                            <img src="icons/accept.png" alt="Messages Icon">
                        </a>
                    </td>
                    <td id="grid-2">
                        <a href="#" class="tile-link" data-app-name="Contacts">
                            <img src="icons/accept.png" alt="Contacts Icon">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td id="grid-3">
                        <a href="#" class="tile-link" data-app-name="Camera">
                            <img src="icons/accept.png" alt="Camera Icon">
                        </a>
                    </td>
                    <td id="grid-4">
                        <a href="#" class="tile-link" data-app-name="Gallery">
                            <img src="icons/accept.png" alt="Gallery Icon">
                        </a>
                    </td>
                    <td id="grid-5">
                        <a href="#" class="tile-link" data-app-name="Music">
                            <img src="icons/accept.png" alt="Music Icon">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td id="grid-6">
                        <a href="#" class="tile-link" data-app-name="Video">
                            <img src="icons/accept.png" alt="Video Icon">
                        </a>
                    </td>
                    <td id="grid-7">
                        <a href="#" class="tile-link" data-app-name="Radio">
                            <img src="icons/accept.png" alt="Radio Icon">
                        </a>
                    </td>
                    <td id="grid-8">
                        <a href="#" class="tile-link" data-app-name="Browser">
                            <img src="icons/accept.png" alt="Browser Icon">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td id="grid-9">
                        <a href="#" class="tile-link" data-app-name="Calendar">
                            <img src="icons/accept.png" alt="Calendar Icon">
                        </a>
                    </td>
                    <td id="grid-10">
                        <a href="#" class="tile-link" data-app-name="Alarm">
                            <img src="icons/accept.png" alt="Alarm Icon">
                        </a>
                    </td>
                    <td id="grid-11">
                        <a href="#" class="tile-link" data-app-name="Notes">
                            <img src="icons/accept.png" alt="Notes Icon">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td id="grid-12">
                        <a href="#" class="tile-link" data-app-name="Calculator">
                            <img src="icons/accept.png" alt="Calculator Icon">
                        </a>
                    </td>
                    <td id="grid-13">
                        <a href="#" class="tile-link" data-app-name="Games">
                            <img src="icons/accept.png" alt="Games Icon">
                        </a>
                    </td>
                    <td id="grid-14">
                        <a href="#" class="tile-link" data-app-name="Settings">
                            <img src="icons/accept.png" alt="Settings Icon">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script/nokia235.js"></script>
</body>
</html>
